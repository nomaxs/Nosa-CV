  <script>
    $(document).ready(function(){  
        var er1A = window.setTimeout( er1, 5000);
        var er2A = window.setTimeout( er2, 5000);
        var er3A = window.setTimeout( er3, 10000);
        var er4A = window.setTimeout( er4, 15000);
        
        function count(){
          er1A = window.setTimeout( er1, 10000);
          er2A = window.setTimeout( er2, 10000);
          er3A = window.setTimeout( er3, 20000);
          er4A = window.setTimeout( er4, 30000);
        }
        
        function er1(){  
            $(".er1").slideToggle("slow");  
            clearInterval(er1A);
        }
        function er2(){  
            $(".er2").slideToggle("slow");  
        }
        function er3(){  
            $(".er2").slideToggle("slow");  
            $(".er3").slideToggle("slow");  
            clearInterval(er2A);
        }
        function er4(){  
            $(".er3").slideToggle("slow");  
            clearInterval(er3A);
            $(".er1").slideToggle("slow");  
            count();
        }
        
    });
    

  </script>
